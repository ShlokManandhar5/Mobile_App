<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- J-Query -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Add Tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="script.js"></script>
    </head>
    <body class="bg-[#292727] text-white min-h-screen m-0 p-4">
        <div class="max-w-md mx-auto">
            <!-- Header with back button -->
            <div class="flex items-center justify-between mb-8">
                <button class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-2xl font-bold">Add Expense</h1>
                <div class="w-6"></div> <!-- Empty div for centering -->
            </div>
            
            <!-- Expense form -->
            <div class="space-y-6">
                <!-- Description field with image -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gray-200 rounded-md flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input 
                        type="text" 
                        placeholder="Enter a description" 
                        class="flex-grow bg-white text-black rounded-lg border border-gray-300 p-3"
                    >
                </div>
                
                <!-- Amount field with image -->
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-gray-200 rounded-md flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <input 
                        type="number" 
                        placeholder="0.00" 
                        class="flex-grow bg-white text-black rounded-lg border border-gray-300 p-3"
                    >
                </div>
                
                <!-- Paid by dropdown -->
                <div class="flex items-center">
                    <label class="w-24 text-white">Paid by:</label>
                    <div class="relative flex-grow">
                        <select class="w-full bg-white text-black appearance-none rounded-md border border-gray-300 p-2 pr-8">
                            <option>user1</option>
                            <option>user2</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Split dropdown -->
                <div class="flex items-center">
                    <label class="w-24 text-white">Split:</label>
                    <div class="relative flex-grow">
                        <select class="w-full bg-white text-black appearance-none rounded-md border border-gray-300 p-2 pr-8">
                            <option>Equally</option>
                            <option>Percentages</option>
                            <option>Custom amounts</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Save button -->
                <div class="mt-8">
                    <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-6 rounded-lg transition duration-300">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
