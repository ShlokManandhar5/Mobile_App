<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- J-Query -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Add Tailwind -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script>
            $(document).ready(function() {
                // Toggle password visibility
                $("#togglePassword").click(function() {
                    const passwordField = $("#password");
                    const passwordFieldType = passwordField.attr("type");
                    
                    if (passwordFieldType === "password") {
                        passwordField.attr("type", "text");
                        $("#eyeIcon").removeClass("fa-eye").addClass("fa-eye-slash");
                    } else {
                        passwordField.attr("type", "password");
                        $("#eyeIcon").removeClass("fa-eye-slash").addClass("fa-eye");
                    }
                });

                // Form validation
                $("#signupForm").submit(function(e) {
                    e.preventDefault();
                    // Implement your validation logic here
                    
                    // Display success message
                    $("#successMessage").removeClass("hidden");
                });
            });
        </script>
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body class="bg-gray-900 text-white min-h-screen m-0 flex flex-col">
        <!-- Desktop and tablet navigation bar -->
        <nav class="hidden md:flex items-center justify-between px-4 py-1 lg:px-6">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="logo.png" alt="logo" class="w-16 lg:w-24">
                </a>
            </div>
            <div class="flex items-center gap-2 lg:gap-4">
                <a href="login.html" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-1 px-4 lg:py-2 lg:px-6 rounded-lg text-sm lg:text-base transition duration-300">Login</a>
            </div>
        </nav>

        <!-- Mobile navigation bar -->
        <nav class="flex md:hidden items-center justify-between px-4 py-3">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="logo.png" alt="logo" class="w-24">
                </a>
            </div>
            <div class="flex items-center gap-3">
                <a href="login.html" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-5 rounded-lg text-sm transition duration-300">Login</a>
            </div>
        </nav>

        <!-- Signup Form Container -->
        <div class="flex-grow flex items-center justify-center px-4 pb-5">
            <div class="bg-gray-800 p-3 rounded-xl shadow-lg w-full max-w-md">
                <div class="text-center mb-3">
                    <h2 class="text-2xl font-bold">Create your account</h2>
                    <p class="text-gray-400 mt-2">Start tracking shared expenses today</p>
                </div>
                
                <!-- Success message (hidden by default) -->
                <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6">
                    <span class="block sm:inline">Account created successfully! Redirecting...</span>
                </div>
                
                <form id="signupForm" class="space-y-6">
                    <!-- Full Name -->
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 transition duration-300" placeholder="John Doe" required>
                    </div>
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 transition duration-300" placeholder="you@example.com" required>
                    </div>
                    
                    <!-- Password -->
                    <div class="relative">
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-yellow-500 transition duration-300 pr-10" placeholder="••••••••" minlength="8" required>
                            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i id="eyeIcon" class="fas fa-eye text-gray-400"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-400 mt-1">Must be at least 8 characters</p>
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" name="terms" class="mt-1 h-4 w-4 text-yellow-500 border-gray-600 rounded focus:ring-yellow-500" required>
                        <label for="terms" class="ml-2 text-sm text-gray-300">
                            I agree to the <a href="#" class="text-yellow-500 hover:underline">Terms of Service</a> and <a href="#" class="text-yellow-500 hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!-- Signup Button -->
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded-lg transition duration-300">
                        <a href="main.html">Create Account</a>
                    </button>
                    
                    <!-- Login Link -->
                    <div class="text-center text-sm text-gray-400">
                        Already have an account? <a href="login.html" class="text-yellow-500 hover:underline">Log in</a>
                    </div>
                </form>
                
                <!-- Social Signup -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-800 text-gray-400">Or continue with</span>
                        </div>
                    </div>
                    
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="flex justify-center items-center py-3 px-4 border border-gray-600 rounded-lg hover:bg-gray-700 transition duration-300">
                            <i class="fab fa-google mr-2"></i> Google
                        </button>
                        <button class="flex justify-center items-center py-3 px-4 border border-gray-600 rounded-lg hover:bg-gray-700 transition duration-300">
                            <i class="fab fa-apple mr-2"></i> Apple
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
