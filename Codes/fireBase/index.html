<!DOCTYPE html>
<html>
<head>
  <title>Firebase CRUD App</title>
</head>
<body>
  <h2>Firebase Realtime Database (CRUD)</h2>

  <label>Name:</label><br>
  <input type="text" id="name"><br><br>

  <label>Email:</label><br>
  <input type="text" id="email"><br><br>

  <button onclick="createData()">Create</button>

  <pre id="output"></pre>
